---
layout: default
---

<div id="blog-index-container" class="home">
  <div class="page-heading">
    <h1 class="title">Code Dependence</h1>
    <h2 class="description">Ruby and JavaScript musings for the conscious web developer...</h2>
  </div>
  <div class="post-list">
    {% for post in site.posts %}


        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">

          <div class="post-meta">
            {{ post.date | date: "%b %-d, %Y" }}
          </div>
          {{ post.title }}
        </a>

    {% endfor %}
  </ul>
  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
</div>
