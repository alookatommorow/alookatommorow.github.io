<div id="contact">
  <p class="header-text">
    About
  </p>

  <ul class="social-media-list">
    {% if site.github_username %}
    <li>
      {% include icons/icon-github.html username=site.github_username %}

    {% if site.twitter_username %}
    <li>
      {% include icons/icon-twitter.html username=site.twitter_username %}
    </li>
    {% endif %}
  </ul>
</div>
